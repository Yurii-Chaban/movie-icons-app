<section *ngIf="icon$ | async">
    <div class="row mb-3">
        <div class="col-md-6">
            <img [attr.src]="(icon$ | async).imageUrl"
                [attr.alt]="'Pic of' + (icon$ | async).name">
        </div>
        <div class="col-md-6">
            <h4>Name</h4>
            <p>{{ (icon$ | async).name }}</p>
            <h4>Description</h4>
            <p>{{ (icon$ | async).desc }}</p>
            <h4>Features</h4>
            <ul>
                <li *ngFor="let feature of (icon$ | async).features">
                    {{ feature | replaceUnderscores }}</li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Quote
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ (icon$ | async).quote.text }}</p>
                <footer class="blockquote-footer">from 
                    <cite title="Source Title">{{ (icon$ | async).quote.ref }}</cite>
                </footer>
            </blockquote>
        </div>
    </div>
</section>
